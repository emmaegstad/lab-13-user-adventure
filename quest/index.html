<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/quest.css" />
        <title>Adventure Quest | Quest</title>
    </head>

    <body>
        <h1 class="title" id="quest-title">Jailbreak</h1>
        <section class="main">
            <img
                src="../assets/jailbreak.jpeg"
                alt="A cat running outside"
                id="quest-image"
            />
            <p id="quest-description">
                Attack the dog then pretend like nothing happened damn that dog
                , pet me pet me don't pet me sniff catnip and act crazy meow all
                night i like cats because they are fat and fluffy. Caticus
                cuteicus paw at beetle and eat it before it gets away attack the
                child cough furball.
            </p>
            <label>
                <input
                    type="radio"
                    name="quest-option1"
                    id="quest-option1"
                    value="1"
                />
                <span id="label1">Option 1</span>
            </label>
            <label>
                <input
                    type="radio"
                    name="quest-option2"
                    id="quest-option2"
                    value="2"
                />
                <span id="label2">Option 2</span>
            </label>
            <label>
                <input
                    type="radio"
                    name="quest-option3"
                    id="quest-option3"
                    value="3"
                />
                <span id="label3">Option 3</span>
            </label>
            <button id="quest-submit">MEOW</button>
        </section>

        <script type="module" src="./quest.js"></script>
    </body>
</html>
