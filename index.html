<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Adventure Quest</title>
    </head>

    <body>
        <h1 class="title">Kitty Quest</h1>
        <form id="user">
            <label
                >Name:
                <input type="text" class="name-input" id="name" name="name" />
            </label>
            <section class="avatars">
                <label>
                    <input
                        type="radio"
                        id="cat1"
                        name="avatar"
                        value="sphynx"
                    />
                    <img
                        src="./assets/avatars/sphynx.jpeg"
                        alt="A sphynx cat tilting its head and looking at the camera."
                        id="cat1-img"
                    />
                </label>
                <label>
                    <input
                        type="radio"
                        id="cat2"
                        name="avatar"
                        value="grey-tabby"
                    />
                    <img
                        src="./assets/avatars/grey-tabby.jpeg"
                        alt="A gray tabby hiding partially behind a table, looking suspicious."
                        id="cat2-img"
                    />
                </label>
                <label>
                    <input
                        type="radio"
                        id="cat3"
                        name="avatar"
                        value="brown-tabby"
                    />
                    <img
                        src="./assets/avatars/brown-tabby.jpeg"
                        alt="A brown tabby making a funny face."
                        id="cat4-img"
                    />
                </label>
                <label>
                    <input
                        type="radio"
                        id="cat4"
                        name="avatar"
                        value="longhair"
                    />
                    <img
                        src="./assets/avatars/longhair.jpeg"
                        alt="A pretty, gray and white longhaired cat sitting up."
                        id="cat3-img"
                    />
                </label>
            </section>
            <button id="submit">MEOW</button>
        </form>
        <script type="module" src="./app.js"></script>
    </body>
</html>
